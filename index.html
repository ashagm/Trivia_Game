<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>TRIVIA GAME</title>
	<!--Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://code.jquery.com/jquery-3.1.1.js"
	integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
	crossorigin="anonymous"></script>

	<script src="assets/javascript/data.js"></script>
	<script src="assets/javascript/app.js"></script>

</head>
<body > 

<div class="container" id = "header">
    <h1>TEST YOUR JAVASCRIPT SKILLS!</h1> 
    <div> You have <span id="timer"> 0 </span> seconds to go! </div>
</div>

<div class="container" id="wrapper">
	<div id="div-start">
		<div class="row">
			<div class="col-md-12">
				<div>
					Are you ready to take on the challenge?
				</div>
				<div>
					<button class='btn btn-success' id="btn-start"> Begin </button>	
				</div>			
			</div>
		</div>
	</div>

	<div class="div-play">
		<div class="row">
			<div class="col-md-12 div-main">
				<div id="div-question"></div>
			</div>
		</div>

		<div id ="div-answers" >
			<div class = "row text-center">
				<div class="col-md-6 choiceAns" id="choice_0" data-index="0">	
				</div>				
				<div class="col-md-6 choiceAns" id="choice_1" data-index="1">
				</div>
			</div>
			<div class = "row">
				<div class="col-md-6 choiceAns" id="choice_2" data-index="2">
				</div>
				<div class="col-md-6 choiceAns" id="choice_3" data-index="3">
				</div>
			</div>
		</div>
	</div>

 	<div id ="div-results">
		<div class = "row">
			<div class="col-md-6"> 
				<div id="ans-status"></div>
				<div id="ans-right"></div>
			</div>
			<div class="col-md-6"> 
				<div id="img-result"></div>
			</div>
		</div>
	</div>	 

</div>

<div id='footer'>created by Asha Tad</div>

<div class="modal fade" id="results-modal" role="dialog">
<div class="modal-dialog">

  <!--Modal content-->
  <div class="modal-content">
    <div class="modal-header" id="results-header">
      <h4 class="modal-title text-center" id="results-title"> Keep Calm and Code On!</h4>
    </div>
    <div class="modal-body" id ="results-body">
    </div>
    <div class="modal-footer" id="results-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" id="btn-close">Close</button>
		<button type="button" class="btn btn-secondary" data-dismiss="modal" id="btn-restart">Play again?</button>
    </div>
  </div>
  
</div>
</div> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
